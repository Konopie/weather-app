<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Application</title>
</head>
<body>
    <header class="bg-info text-center">
        <h2>Weather Application</h2>
    </header>
    <div class="row">
    <section class="col-3">
        <div id="search-box">
            <h3>Search for a City:</h3>
            <form >
            <label for="search-bar">Search</label>
            <input type="text" id="search-bar" name="search-bar"><br><br>
            <input type="button" value="search" onClick="getLatLonCodes(document.getElementById('search-bar').value)">
            </form>
        </div>
        <div id="cities"></div>
    </section>
    <section class="col-9">
        <div class="row" id="city-info" style="border: 1px solid black">

            <h2 id="current-city-name"></h2>
        </div>
        <div class="row" id="weather-cards">
            <h2>Five Day Forecast:</h2>
            <div class="card bg-info " id="next-1" style="margin: 8px; width: 13vw"> 
               
            </div>
            <div class="card bg-info " id="next-2" style="margin: 8px; width: 13vw"> 
                
            </div>
            <div class="card bg-info " id="next-3" style="margin: 8px; width: 13vw"> 
            
            </div>
            <div class="card bg-info " id="next-4" style="margin: 8px; width: 13vw"> 
            
            </div>
            <div class="card bg-info " id="next-5" style="margin: 8px; width: 13vw"> 
            
            </div>
        </div>
    </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
